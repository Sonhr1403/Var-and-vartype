<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<h3>Calculator</h3>

<label for="Number1"></label><input type="text" id="Number1" />
<label for="Number2"></label><input type="text" id="Number2" /><br>

<button onclick="tinh('+')">Addition(+)</button>
<button onclick="tinh('-')">Subtraction(-)</button>
<button onclick="tinh('*')">Multiplication(*)</button>
<button onclick="tinh('/')">Division(/)</button>
<br>

<p id="Result"></p>

<script src="calculator.js"></script>
</body>
</html>
